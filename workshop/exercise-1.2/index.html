<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        background-image: radial-gradient(blue, rgb(143, 14, 35));
      }

      .time-text {
        font-size: 2em;
        height: 20%;
        margin: 30px 0 0 30px;
        color: burlywood;
      }

      .result {
        font-size: 10em;
        text-align: center;
        text-shadow: 5px 3px 10px cornsilk;
      }
    </style>
  </head>
  <body>
    <p class="time-text">You have <span id="time"></span> seconds to click</p>
    <p class="result" id="result"></p>
    <script src="app.js"></script>
  </body>
</html>
